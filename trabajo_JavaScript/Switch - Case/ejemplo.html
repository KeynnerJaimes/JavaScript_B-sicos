<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        NumeroDia = prompt("Ingrese un numero entre 1 y 7: ");
        auxNumero = parseInt(NumeroDia);

        switch(auxNumero){
            case 1:
                console.log("Es lunes");
                break;
            case 2:
                console.log("Es martes");
                break;
            case 3: 
                console.log("Es miercoles");
                break;
            case 4: 
                console.log("Es jueves");
                break;
            case 5: 
                console.log("Es viernes");
                break;
            case 6:
                console.log("Es sabado");
                break;
            case 7:
                console.log("Es domingo");
                break;
            default:
                console.log("Numero no corresponde al dia de la semana");
        }
    </script>
</body>
</html>
