<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temperatura;

        do {
            temperatura = parseFloat(prompt("Ingresa la temperatura actual (en °C):"));
            if (temperatura < 18 || temperatura > 25) {
                console.log("Temperatura fuera del rango aceptable (18°C - 25°C). Intenta de nuevo.");
            }
        } while (temperatura < 18 || temperatura > 25);
        
        console.log("Temperatura dentro del rango aceptable.");
        
    </script>
</body>
</html>
