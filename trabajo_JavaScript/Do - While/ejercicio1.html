<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let suma = 0;
        let cantidad = 0;
        let continuar;
        
        do {
            let resultado = parseFloat(prompt("Ingresa el resultado de un examen (0 a 5):"));
            suma += resultado;
            cantidad++;
            
            continuar = prompt("¿Deseas ingresar otro resultado? (sí/no):").toLowerCase();
        } while (continuar == "si");
        
        let promedio = suma / cantidad;
        
        console.log(`Promedio: ${promedio.toFixed(2)}`);
        console.log(promedio >= 3.0 ? "¡Aprobado!" : "Reprobado.");
        
    </script>
</body>
</html>
