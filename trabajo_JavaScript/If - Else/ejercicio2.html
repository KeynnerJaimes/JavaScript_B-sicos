<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lado1 = prompt("Igrese el primer lado: ");
        let lado2 = prompt("Ingrese el segundo lado: ");
        let lado3 = prompt("Ingrese el tercer lado: ");

        if (lado1 === lado2 && lado2 === lado3){
            console.log("El triangulo es equilatero (todos los lados son iguales).")
        }else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3){
            console.log("El triangulo es isósceles (dos lados son iguales).")
        }else{
            console.log("El triangulo es escaleno (ningún lado es igual a otro).")
        }
    </script>
</body>
</html>
